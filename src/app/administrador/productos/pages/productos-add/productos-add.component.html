<main style="margin-top: 100px; display: flex; justify-content: center; align-items: center;">
  <div class="card shadow-sm rounded" style="margin-bottom: 50px; width: 500px; text-align: center;">
    <section class="add-product-section">
      <div class="card-body add-product-content">
        <h1>Añadir Producto</h1>
        <form [formGroup]="productForm" >
          <div class="form-group floating-label">
            <input type="text" id="title" formControlName="title" required placeholder=" " />
            <label for="title">Título:</label>
          </div>
          <div class="form-group floating-label">
            <input type="number" id="price" formControlName="price" required placeholder=" " />
            <label for="price">Precio:</label>
          </div>
          <div class="form-group floating-label">
            <textarea id="description" formControlName="description" required placeholder=" "></textarea>
            <label for="description">Descripción:</label>
          </div>
          <div class="form-group floating-label">
            <input type="url" id="image" formControlName="images" required placeholder=" " />
            <label for="image">URL de la Imagen:</label>
          </div>
          <div class="form-group floating-label">
            <input type="text" id="categoryId" formControlName="categoryId" required placeholder=" " />
            <label for="categoryId">Categoría:</label>
          </div>
          <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Añadir Producto</button>
        </form>
      </div>
    </section>
  </div>
</main>
