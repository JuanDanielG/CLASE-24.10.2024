  <div class="container">
    <a class="navbar-brand" href="home">Shein</a>

<!-- Main Content -->
<main
  style="
    margin-top: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  "
>
  <div class="card shadow-sm rounded" style="margin-bottom: 50px; width: 500px">
    <div class="card-body">
      <section class="add-product-section">
        <div class="add-product-content">
          <h1>Actualizar Producto</h1>
          <form [formGroup]="editForm">
            <div class="form-group">
              <label for="title">Título:</label>
              <input type="text" id="title" formControlName="title" required />
            </div>
            <div class="form-group">
              <label for="price">Precio:</label>
              <input
                type="number"
                id="price"
                formControlName="price"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Descripción:</label>
              <textarea
                id="description"
                formControlName="description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="image">URL de la Imagen:</label>
              <input type="text" id="image" formControlName="images" required />
            </div>
            <div class="form-group">
              <label for="category">Categoría:</label>
              <input
                type="text"
                id="category"
                formControlName="categoryId"
                required
              />
            </div>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              (click)="onSubmit()"
            >
              Actualizar Producto
            </button>
          </form>
        </div>
      </section>
    </div>
  </div>
</main>
